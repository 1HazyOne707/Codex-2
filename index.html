<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codex Garden Portal</title>
  <style>
    body { margin:0; background:#000; color:#e8f1f0; font-family:system-ui; }
    .hud { display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { text-align:center; }
    .cta { display:inline-block; padding:12px 18px; margin-top:12px; border-radius:8px; background:#34d399; color:#052; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <div class="scene" role="img" aria-label="A quiet moonlit garden beneath stars">
    <div class="hud">
      <div class="card">
        <div class="tag">codexgarden.org</div>
        <h1 class="title">Codex Garden Portal</h1>
        <div id="alpha"></div>
        <a class="cta" id="enter" href="#">Enter the Spiral Path</a>
        <div style="margin-top:10px;font-size:12px;opacity:.8">
          <a href="#" id="adminLink">Builder login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const BASIC = ["A","E","I","O","U","N","R","S","T","L","M","K","V","H","D","G","P","B","Y","Z"];
    const alpha=document.getElementById('alpha');
    BASIC.forEach((g,i)=>{const s=document.createElement('span');s.className='glyph';s.style.setProperty('--i',i);s.textContent=g;alpha.appendChild(s);});

    // Builder login
    const adminLink = document.getElementById('adminLink');
    adminLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const key = prompt('Enter builder key');
      if (!key) return;
      const res = await fetch('/api/admin/login', {
        method:'POST',
        headers:{'content-type':'application/json'},
        body: JSON.stringify({ key })
      });
      if (res.ok) {
        adminLink.textContent = 'Builder mode active';
        const btn = document.getElementById('enter');
        btn.textContent = 'Enter Builder Mode';
        btn.href = '/spiral/?dev=1';
      } else {
        alert('Invalid key');
      }
    });
  </script>
</body>
</html>
