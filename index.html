<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codex Garden Portal</title>
  <style>
    html,body{height:100%;margin:0;background:#0a0f12;color:#e8f1f0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{max-width:720px;width:100%;background:#0b1417cc;border:1px solid #142a2f;border-radius:18px;padding:24px;box-shadow:0 10px 40px #0008}
    h1{margin:0 0 10px}
    .cta{display:inline-block;background:#34d399;color:#052; font-weight:700; padding:10px 14px; border-radius:12px; border:0; text-decoration:none}
    .ghost{background:transparent;border:1px solid #244;color:#cfe}
    .foot{opacity:.6;font-size:12px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Codex Garden (private)</h1>
      <p>This portal is currently builders-only. When ready, it will bloom for others.</p>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:10px">
        <a class="cta" href="/garden">Enter</a>
        <a class="cta ghost" href="/api/me">Status</a>
      </div>
      <p class="foot">Tip: use <code>/api/admin/login</code> with your admin key to set a session cookie.</p>
    </div>
  </div>
</body>
</html>
