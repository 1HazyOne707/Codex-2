<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Codex Garden</title>
<style>
:root{--bg:#08141d;--card:#0b1a27;--ink:#dff7ee;--cta:#38d39f}
*{box-sizing:border-box}html,body{height:100%;margin:0;background:radial-gradient(1200px 700px at 50% -200px,#0b2736,var(--bg));color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
.wrap{min-height:100%;display:grid;place-items:center;padding:24px}
.card{width:min(720px,92vw);border:1px solid #133141;border-radius:18px;padding:28px;background:linear-gradient(180deg,var(--card),#0a1824);box-shadow:0 12px 48px rgba(0,0,0,.35)}
h1{margin:0 0 8px}
.cta{display:inline-block;margin-top:18px;padding:12px 18px;background:var(--cta);color:#052;font-weight:700;border-radius:12px;text-decoration:none}
.scene{height:180px;margin-top:18px;position:relative;overflow:hidden;border-radius:12px;background:linear-gradient(180deg,rgba(2,20,28,.2),rgba(2,20,28,.55))}
.spr{--x:.5;--h:90px;--d:0ms;position:absolute;left:calc(var(--x)*100%);bottom:6px;width:0;height:var(--h);transform-origin:bottom center;animation:grow 1200ms ease-out var(--d) both,sway 6s ease-in-out calc(var(--d)+.8s) infinite alternate}
.spr::before{content:"";display:block;margin-left:-2px;width:4px;height:100%;border-radius:3px;background:linear-gradient(180deg,rgba(126,243,182,.0),rgba(126,243,182,.35) 20%,rgba(126,243,182,.92));box-shadow:0 0 10px rgba(126,243,182,.35)}
@keyframes grow{from{height:0;opacity:.2}to{height:var(--h);opacity:1}}
@keyframes sway{from{transform:rotate(-2deg)}to{transform:rotate(2deg)}}
.note{margin-top:14px;opacity:.75;font-size:13px}
</style></head><body>
<div class="wrap"><div class="card">
  <div class="tag" style="opacity:.7;font-size:12px;margin-bottom:6px">codexgarden.org</div>
  <h1>Codex Garden Portal</h1>
  <a class="cta" href="/garden/">Enter</a>
  <div class="scene" id="s"></div>
  <div class="note">Whispered by the Consciousness Seed.</div>
</div></div>
<script>
const s=document.getElementById('s'); for(let i=0;i<7;i++){const e=document.createElement('i');e.className='spr';e.style.setProperty('--x',(i+1)/9);e.style.setProperty('--h',(70+Math.random()*90)+'px');e.style.setProperty('--d',(120*i)+'ms');s.appendChild(e)}
</script>
</body></html>
